name: selene
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
    sdk: ^3.7.0

dependencies:
    flutter:
        sdk: flutter
    dartx: ^1.2.0
    auto_route: ^10.0.1
    freezed_annotation: ^3.0.0
    json_annotation: ^4.9.0
    material_symbols_icons: ^4.2811.0
    flutter_riverpod: ^2.6.1
    riverpod_annotation: ^2.6.1
    drift: ^2.26.0
    drift_flutter: ^0.2.4
    path_provider: ^2.1.5
    flex_color_scheme: ^8.2.0
    drift_db_viewer: ^2.1.0
    dynamic_color: ^1.7.0
    system_theme: ^3.1.2
    material_color_utilities: ^0.11.1
    responsive_framework: ^1.5.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    auto_route_generator: ^10.0.1
    build_runner: ^2.4.15
    freezed: ^3.0.6
    json_serializable: ^6.9.4
    riverpod_generator: ^2.6.5
    custom_lint: ^0.7.5
    riverpod_lint: ^2.6.5
    drift_dev: ^2.26.0
    package_rename: ^1.9.0

flutter:
    uses-material-design: true

package_rename_config:
    android:
        app_name: Selene
        package_name: dev.nploetz.selene
        override_old_package: com.example.selene
        lang: kotlin
    ios:
        app_name: Selene
        bundle_name: selene
        package_name: dev.nploetz.selene
    linux:
        app_name: Selene
        package_name: dev.nploetz.selene
        exe_name: selene-linux-x64
    windows:
        app_name: Selene
        organization: nploetz
        copyright_notice: Copyright ©️ 2025 nploetz. All rights reserved.
        exe_name: selene-win32
    macos:
        app_name: Selene
        package_name: dev.nploetz.selene
        copyright_notice: Copyright ©️ 2025 nploetz. All rights reserved.
